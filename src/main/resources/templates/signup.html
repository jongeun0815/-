<div class="container">
    <main>
        <div class="py-4 text-center">
            <h2>회원가입</h2>
            <p class="lead">Welcome to BIPS Restaurant!</p>
        </div>
        <div class="signup">
            <h4 class="mb-3">개인정보 입력</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label">이름</label>
                        <input type="text" class="form-control" id="username" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="userId" class="form-label">아이디</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="userId" placeholder="" required>
                            <div class="invalid-feedback">
                                아이디를 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="text" class="form-control" id="password" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력하세요.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            이메일을 입력하세요.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="" required>
                        <div class="invalid-feedback">
                            전화번호를 입력하세요.
                        </div>
                    </div>

                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입 하기</button>
            </form>
        </div>

    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
