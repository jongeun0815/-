<main>
    <div class="py-4 text-center">
        <h2>예약하기</h2>
        <br>
        <p class="lead">"*"표시가 붙은 입력란은 필수입력란입니다. 내용을 꼭 기재해주세요.</p>
    </div>
    <div class="reservation_inputform">
        <h4 class="mb-3">예약자 정보 입력</h4>
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-12">
                    <label for="username" class="form-label"> *예약자명</label>
                    <input type="text" class="form-control" id="username" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-12">
                    <label for="phoneNumber" class="form-label"> *예약자 연락처</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="" required>
                    <div class="invalid-feedback">
                        전화번호를 입력하세요.
                    </div>
                </div>

            </div>
                <div class="col-12">
                    <label for="reserveEmail" class="form-label">예약자 이메일</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="reserveEmail" placeholder="" required>
                        <div class="invalid-feedback">
                             이메일을 입력하세요.
                        </div>
                    </div>
                </div>
            <div class="col-12">
                <label for="reservationdate" class="form-label"> *예약날짜</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="selectdate" id="reservationdate" placeholder="" required>
                    <div class="invalid-feedback">
                        원하시는 예약날짜를 선택하세요.
                    </div>
                    <div><input type="submit" value="Submit"></div>
                </div>
            </div>
            <div class="col-12">
                <label for="currentTime" class="form-label"> *예약날짜</label>
                <div class="input-group has-validation">
                    <input type="time" class="form-control" id="currentTime" placeholder="" required>
                    <div class="invalid-feedback">
                        원하시는 예약시간을 선택하세요.
                    </div>
                    <div><input type="submit" value="Submit"></div>
                </div>

            </div>
        </form>
    </div>
