    function modal() {
        document.querySelector('.findPasswordModal').style.display ='block';
    }
    $('#btn').click(function() {
           modal();
    });

    function offModal() {
        document.querySelector('.modal_wrap').style.display ='none';
    }
    document.querySelector('.btn-close').addEventListener('click', offModal());

    function login() {
        $('#loginButton').click(function(){
            if ($("#userId").val() == "admin" && $("#userPassword").val() == "password") {
                alert("로그인 성공");
            }
            //아이디가 공백이면 알림창 출력
            else if($('#userId').val() == ''){
                alert("아이디를 입력하세요.");
                $('#userId').focus();
            }
            //비밀번호가 공백이면 알림창 출력
            else if($('#userPassword').val() == ''){
                alert("비밀번호를 입력하세요.");
                $('#userPassword').focus();
            }
            else {
                alert("로그인 실패");
            }


        });
    }
