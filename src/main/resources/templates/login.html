    $(document).ready(function(){
        $('#loginButton').click(function(){
            if ($("#userId").val() == "admin" && $("#userPassword").val() == "00") {
                alert("로그인 성공");
            }
            //아이디가 공백이면 알림창 출력

                alert("아이디를 입력하세요.");
                $('#userId').focus();
            }
            //비밀번호가 공백이면 알림창 출력
            else if($('#userPassword').val() == ''){
                alert("비밀번호를 입력하세요.");

            }
